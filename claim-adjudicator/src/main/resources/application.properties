server.port=8082

# Persistence
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.javax.persistence.validation.mode=none

es.datasource.url=jdbc:mysql://localhost:3306/events?useSSL=false
es.datasource.username=root
es.datasource.password=ROOTpassword
es.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Kafka
kafka.bootstrap-servers= localhost:9092
kafka.topic.claimAdjudicator= ccsp.claim.adjudicator.topic
kafka.topic.productDisposition= ccsp.product.disposition.topic

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

productdisposition.url=http://localhost:8083/validateDate